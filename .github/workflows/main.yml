name: CD

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set Environment Variables
        run: |
          touch .env
          echo "MAPBOX_TOKEN=${{ secrets.MAPBOX_TOKEN }}" >> .env
      - name: Docker Login
        run: docker login --username=thomaslorincz --password=${{ secrets.HEROKU_API_KEY }} registry.heroku.com
      - name: Push and Release Container
        run: |
          heroku container:push web -a trip-cluster-tool
          heroku container:release web -a trip-cluster-tool
