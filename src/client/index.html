<!DOCTYPE html>
<html lang="en">
<head>
  <title>Trip Cluster Tool</title>
  <meta charset="UTF-8">
  <meta name="description" content="A visualization of traffic flows in Edmonton using k-means clustering">
  <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
  <meta name="theme-color" content="#0000FF">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Montserrat|Raleway&display=swap" rel="stylesheet">
  <link href="https://api.mapbox.com/mapbox-gl-js/v1.0.0/mapbox-gl.css" rel="stylesheet">
</head>
<body>
<div id="nameplate">Trip Cluster Tool</div>
<div id="map"></div>
<div id="control-panel">
  <div class="control">
    <div class="control-label"><i class="control-icon material-icons-round">my_location</i><div class="control-title">Selected</div></div>
    <div id="selected-geography">Nothing Selected</div>
  </div>
  <div class="control">
    <div class="control-label"><i class="control-icon material-icons-round">refresh</i><div class="control-title">Iteration</div></div>
    <div id="iteration-number">0</div>
    <button id="next-iteration">Next Iteration</button>
    <div id="auto-iterate">
      <div id="auto-iterate-label">Auto-Iterate:</div>
      <div id="auto-iterate-switch">
        <div id="auto-iterate-switch-slider"></div>
      </div>
    </div>
  </div>
  <div class="control">
    <div class="control-label"><i class="control-icon material-icons-round">bubble_chart</i><div class="control-title">Clusters</div></div>
    <div id="cluster-number">10</div>
    <input type="range" id="cluster-slider" value="10" min="5" max="30">
    <button id="run-again-button">Run Again</button>
  </div>
  <div class="control">
    <div class="control-label"><i class="control-icon material-icons-round">folder</i><div class="control-title">Dataset</div></div>
    <input type="radio" id="dataset-total" value="total" name="dataset" checked>
    <label for="dataset-total">Total</label>
    <br>
    <input type="radio" id="dataset-transit" value="transit" name="dataset" >
    <label for="dataset-transit">Transit</label>
  </div>
  <div class="control">
    <div class="control-label"><i class="control-icon material-icons-round">directions</i><div class="control-title">Trip Purpose</div></div>
    <input type="radio" id="purpose-work" value="W" name="purpose" checked>
    <label for="purpose-work">Work</label>
    <br>
    <input type="radio" id="purpose-other" value="O" name="purpose">
    <label for="purpose-other">Other</label>
    <br>
    <input type="radio" id="purpose-pse-to-school" value="PSE_S" name="purpose">
    <label for="purpose-pse-to-school">PSE to School</label>
    <br>
    <input type="radio" id="purpose-other-to-school" value="Other_S" name="purpose">
    <label for="purpose-other-to-school">Other to School</label>
    <br>
    <input type="radio" id="purpose-work-and-school" value="B" name="purpose">
    <label for="purpose-work-and-school">Work and School</label>
  </div>
</div>
</body>
</html>
